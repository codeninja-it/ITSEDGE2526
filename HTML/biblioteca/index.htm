<html>
	<head>
		<title>Biblioteca</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="asset/aspetto.css" />
		<script src="asset/logiche.js"></script>
		<script src="asset/oggetto.js"></script>
	</head>
	<body>
		<h1 class="bg-dark text-light p-3">Biblioteca</h1>
		<div id="libri" class="row m-2 g-3"></div>
		
		<div class="text-end fixed-bottom p-3">
			<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">Nuovo</button>
		</div>

		<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasRightLabel">Nuovo libro</h5>
				<button class="btn-close" data-bs-dismiss="offcanvas"></button>
			</div>
			<div class="offcanvas-body">
				<p>
					<label for="titolo">Titolo</label>
					<input id="titolo" class="form-control" />
				</p>
				<p>
					<label for="autore">Autore</label>
					<input id="autore" class="form-control" />
				</p>
				<p>
					<label for="anno">Anno</label>
					<input id="anno" class="form-control" />
				</p>
				<p>
					<label for="prezzo">Prezzo</label>
					<input id="prezzo" class="form-control" />
				</p>
				<button class="btn btn-primary w-100" onclick="Inserisci();">salva</button>
			</div>
		</div>		
		
		<script>
			cucina.Render("libri");
			
			function Inserisci(){
				// aggancio i campi dove l'utente ha scritto
				let titolo = document.getElementById("titolo");
				let autore = document.getElementById("autore");
				let anno = document.getElementById("anno");
				let prezzo = document.getElementById("prezzo");
				// creo ed inserisco un nuovo libro
				cucina.Add( new Libro(titolo.value, autore.value, anno.value, prezzo.value) );
				// aggiorno la schermata
				cucina.Render("libri");
				
			}
			
		</script>
	</body>
</html>
